# This is a basic workflow to help you get started with Actions

name: âœ¨ Renew cert with certbot

# Controls when the workflow will run
on:
  schedule:
    - cron: "0 0 31 * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "update-cert"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: ğŸ— Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_hosts: 'just-a-placeholder'
      
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.LINODE_IP_ADDRESS }} >> ~/.ssh/known_hosts

      - name: ğŸ Attempt to create a new tmux session with the certbot name
        continue-on-error: true
        run: |
          ssh -t ${{ secrets.SSH_USER }}@${{ secrets.LINODE_IP_ADDRESS }} ' sudo -S <<< "${{ secrets.SUDO_PASSWORD }}" tmux new -d -s certbot'

      - name: âœ¨ Renew the cert in the tmux session
        run: |
          ssh -tt ${{ secrets.SSH_USER }}@${{ secrets.LINODE_IP_ADDRESS }} ' sudo -S <<< "${{ secrets.SUDO_PASSWORD }}" tmux send-keys -tcertbot "certbot renew --dry-run" Enter'
      
      - name: â± Wait for renewal to complete
        run: sleep 1m
        
      - name: â¬ Exit out of session
        run: |
          ssh -tt ${{ secrets.SSH_USER }}@${{ secrets.LINODE_IP_ADDRESS }} ' sudo -S <<< "${{ secrets.SUDO_PASSWORD }}" tmux kill-session -tcertbot'
